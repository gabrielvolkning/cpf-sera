<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de CPF</title>
<!-- Adicionando o Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto; /* Alterado o margin-top para melhorar o posicionamento */
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Verificador de CPF</h2>
    <label for="cpf">Digite o CPF asjhasjhasjahs:</label>
    <input type="text" id="cpf" class="form-control" maxlength="14" placeholder="___.___.___-__">
    <button id="verificar" class="btn btn-primary mt-3">Verificar</button>
    <p id="resultado" class="mt-3"></p>
</div>

<!-- Adicionando o Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="Script.js"></script>

</body>
</html>
